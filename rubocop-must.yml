# Rubocop configuration that MUST hold for every build.

AllCops:
  DisplayCopNames: true
  DisabledByDefault: true
  Exclude:
    - db/**/*
    - config/**/*
    - bin/**/*
    - spec/**/*
    - vendor/**/*
    - tmp/**/*
    - vendor/bundle/**/*
    - node_modules/**/*

inherit_from:
  - .rubocop_strict.yml
