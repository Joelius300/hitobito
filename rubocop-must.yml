# Rubocop configuration that MUST hold for every build.

AllCops:
  DisplayCopNames: true
  DisabledByDefault: true
  Exclude:
    - Rakefile
    - db/**/*
    - config/**/*
    - bin/**/*
    - spec/**/*
    - vendor/**/*
    - tmp/**/*
    - app/assets/config.rb
    - node_modules/**/*

# inherit_gem:
#   standard: config/base.yml

inherit_from:
  - .rubocop_strict.yml
